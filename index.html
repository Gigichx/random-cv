<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome per le icone -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator | Luigi Lattanzio</title>
</head>

<body>
    <!-- Forme fluttuanti per effetto visivo -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <!-- Intestazione con design accattivante -->
        <div class="header">
            <h1><i class="fas fa-users"></i> Generatore Utenti Casuali</h1>
            <p>Genera profili utente casuali con stile</p>
        </div>

        <!-- Pulsante con design moderno -->
        <div class="text-center mb-4">
            <button class="btn-genera" onclick="generaUtente()">
                <i class="fas fa-dice"></i> Genera Nuovo Utente
            </button>
        </div>

        <!-- Caricamento con spinner elegante -->
        <div class="loading" id="caricamento">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Caricamento...</span>
            </div>
            <p class="mt-3">Sto creando il tuo utente perfetto...</p>
        </div>

        <!-- Messaggio di benvenuto con glassmorphism -->
        <div class="welcome-message" id="benvenuto">
            <h3>Benvenuto nel futuro!</h3>
            <p>
                Clicca sul pulsante magico per generare il tuo primo utente casuale
            </p>
        </div>

        <!-- Container per la carta utente -->
        <div id="contenitoreUtente"></div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
